<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="center-div">
        <h1>Generate a Css Gradient</h1>
        <p>Choose orientation</p>
        <div class="arrows">
          <button class="right" id="active">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="left"><i class="fa-solid fa-arrow-right"></i></button>
          <button class="top"><i class="fa-solid fa-arrow-right"></i></button>
          <button class="bottom">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="rightTop">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="leftTop">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="rightBottom">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="leftBottom">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="btns">
          <button class="leftbtn">#43621C</button>
          <button class="rightbtn">#43621C</button>
        </div>
        <h2>Css Code</h2>
        <div class="main-text">
          <h4>background-image: linear-gradient (to right,#a0cea1,#a4d542)</h4>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
